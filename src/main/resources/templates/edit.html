<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
Edit
<form th:action="@{/edit}" th:object="${user}" method="post">

    <table>
        <input th:type="hidden" id="id" th:field="*{id}"/>

        <tr>
            <td>
                <label for="login">Login</label>
            </td>
            <td>
                <input id="login" th:field="*{login}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="firstName">First name</label>
            </td>
            <td>
                <input id="firstName" th:field="*{firstName}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Last name</label>
            </td>
            <td>
                <input id="lastName" th:field="*{lastName}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthDate">Birth Date</label>
            </td>
            <td>
                <input id="birthDate" type="date" th:field="*{birthDate}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthCity">Birth City</label>
            </td>
            <td>
                <input id="birthCity" th:field="*{birthCity}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthCountry">Birth Coutry</label>
            </td>
            <td>
                <input id="birthCountry" th:field="*{birthCountry}"/>
            </td>
        </tr>
    </table>

    <input type="submit" value="Edit"/>
</form>
</body>
</html>
</body>
